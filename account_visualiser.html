<html>
    <head>
        <title>Graph</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src = "https://d3js.org/d3-shape.v1.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery-menu.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
        <link href="css/mdb.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/jquery-menu.css" />

    <body>
        <nav class="navbar navbar-expand-sm justify-content-center" style="background-color:#464646; margin-bottom:10px;">
            <div class="navbar-nav" id="basicExampleNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="index.html" class="btn btn-primary" type="button" style="margin-left:5px; margin-right:5px;">Back</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="btn btn-primary" type="button" style="margin-left:5px; margin-right:5px;">Help</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!-- ACCOUNT VISUALISER  -->
        <script>
            var G = new Graph();
        </script>
        <div class="container">
            <!-- ACCOUNT VISUALISER DIV -->
            <div class="row">
                <div class="col" id="graph" style="border:solid black 2px"></div>
                
                <!-- ACCOUNT VISUALISER INIT-->
                <script>
                    G.drawGraph();
                </script>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h2>Emails and Passwords</h2>
                    <p class="text-black-50">Use This form to add an Email address<p>
                    <form id="addemail">
                        <div class="form-group">
                            <input type="radio" name="icon" id="radio1" value="\uf2b6" checked>        
                            <label for="radio1">
                                <span class="fa-stack">
                                    <i class="far fa-envelope-open fa-stack-1x"></i>
                                </span>
                            </label>
                            <input type="radio" name="icon" id="radio2" value="\uf1a0">        
                            <label for="radio2">
                                <span class="fa-stack">
                                    <i class="fab fa-google fa-stack-1x"></i>
                                </span>
                            </label>
                            <input type="radio" name="icon" id="radio3" value="\uf17a">     
                            <label for="radio3">
                                <span class="fa-stack">
                                    <i class="fab fa-windows fa-stack-1x"></i>
                                </span>
                            </label>
                            <input type="radio" name="icon" id="radio4" value="\uf19e">     
                            <label for="radio4">
                                <span class="fa-stack">
                                    <i class="fab fa-yahoo fa-stack-1x"></i>
                                </span>
                            </label><br>
                        
                        <label for="emailname">Email Label</label>
                        <input type="text" name="emailname" class="form-control" placeholder="ie. home">
                        </div>
                        <button name="data" type="button" onclick="G.addEmailNode()" class="btn btn-primary">Submit Email</button>
                    </form><br>
                    <br>
                    <p class="text-black-50">Use This form to add a Password<p>
                    <form id="addpassword">
                        <div class="form-group">
                        <label for="passwordname">Password Name</label>
                        <input type="text" name="passwordname" class="form-control" placeholder="ie. 1">
                        </div>
                        <button name="data" type="button" onclick="G.addPasswordNode()" class="btn btn-primary">Submit Password</button>
                    </form><br>
                </div>
                <div class="col-md-4">
                <h2>Links</h2>
                <p class="text-black-50">Click this button to start the link process</p>
                <div class="form-group">
                    <label for="data">Click to Start</label><br>
                    <button name="data" type="button" onclick="G.startLink()" class="btn btn-primary">Add Link</button>
                </div>
                </div>
                <div class="col-md-4">
                    <h2>Node Graph</h2>
                    <p class="text-black-50">Click this button to move to final graph</p>
                    <a href="" class="btn btn-primary">Go to Node Graph</a>
                </div>
            </div>
        </div>

    </body>
</html>
